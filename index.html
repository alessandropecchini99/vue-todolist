<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <!-- link assets -->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
    <!-- title -->
    <title>Vue3_ToDoList</title>
  </head>



  <body>

    <div id="app">

      <div class="logoContainer">
        <img src="logo.png" alt="logo Boolean">
        <h1 style="text-align: center; margin: 0px;">TO DO LIST</h1>
      </div>
      
      <form @submit.prevent class="newTask">
        <input v-model="newTask" type="text" placeholder="inserire nuova Task">
        <button @click="addArrToDo">Aggiungi</button>
        <div v-show="error" class="error text-center">
          <small style="color: red;">Inserire almeno 1 carattere</small>
        </div>
      </form>

      <div class="taskContainer">
        <ul v-if="arrToDo != 0">
          <li class="task" v-for="todo in arrToDo">
            {{ todo }}
            <i class="bi bi-x-square"></i>
          </li>
        </ul>
        <h2 v-else>Nessuna Task! ðŸ˜Ž</h2>
      </div>

    </div>

  </body>
</html>
